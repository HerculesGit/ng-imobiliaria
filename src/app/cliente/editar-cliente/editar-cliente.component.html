
<form> 
    Editar Cliente
    <fieldset id="dadosPessoais"><legend> Dados Pessoais</legend>
        <p><label for="cNome">Nome: <input type="text" name="tNome" id="cNome" size="20" maxlength="50"/></label></p>
        <p><label for="cSobrenome">Sobrenome: <input type="text" name="tSobrenome" id="cSobrenome" size="20" maxlength="50"/></label></p>
        <p><label for="cRG">RG:<input type="number" name="tRG" id="cRG" size="20" maxlength="7"/></label></p>
        <p><label for="cOrgExp">Org.Expeditor: <input type="text" name="tOrgExp" id="cOrgExp" size="20" maxlength="5"/></label></p>
        <p><label for="cCPF">CPF/CNPJ: <input type="number" name="tCPF" id="cCPF" size="20" maxlength="11"/></label></p>
        <p><label for="cTelefone">Telefone: <input type="number" name="tTelefone" id="cTelefone" size="20" maxlength="12"/></label></p>
        <p><label for="cProfissao">Profissão: <input type="text" name="tProfissao" id="cProfissao" size="20" maxlength="50"/></label></p>
        <p><label for="cMail"></label>Email: <input type="email" name="tMail" id="cMail" size="20" maxlength="50"/></p>
        <fieldset id="tipoCliente"><legend>Tipo Cliente:</legend> 
            <input type="radio" name="tTipoCliente" id="cLocador"/> <label for="cLocador"> Locador </label> 
            <input type="radio" name="tTipoCliente" id="cLocatario"/> <label for="cLocatario">Locatario</label></fieldset>
        </fieldset>
    <fieldset id="endereco"><legend> Endereço</legend>
            <p><label for="cRua"> Rua:<input type="text" name="tRua" id="cRua" size="20" maxlength="50"/></label></p>
            <p><label for="cNum">Número:<input type="number" name="tNum" id="cNum" min="0" max="9999"/></label></p>
            <p><label for="cBairro">Bairro:<input type="text" name="tBairro" id="cBairro" size="20" maxlength="50"/></label></p>
            <p><label for="cCid">Cidade:</label><input type="text" name="tCid" id="cCid" maxlength="40" size="20"></p>
            <p><label for="cEst">Estado:</label><select name="tEst" id="cEst">
                <option>Paraíba</option>
                <option>Pernambuco</option>
                <option>Rio Grande do Norte</option>
                <option>Ceará</option>
            </select></p>
    </fieldset>
    [SALVAR]
</form>
