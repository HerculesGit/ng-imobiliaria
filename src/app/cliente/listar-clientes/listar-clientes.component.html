<table class="table">
  <thead class="thead">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome Completo</th>
      <th scope="col">Número</th>
      <th scope="col">Email</th>
      <th scope="col">CPF/ CNPJ</th>
      <th scope="col">Profissão</th>
      <th scope="col">Tipo Cliente</th>
      <!-- <th scope="col">Endereço</th> -->
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes; let count=index">
      <th scope="row">{{count+1}}</th>
      <td>{{cliente.nomeCompleto}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.cpfCnpj}}</td>
      <td>{{cliente.profissao}}</td>
      <td>{{cliente.tipoCliente}}</td>
      <!-- <td>{{cliente.endereco}}</td> -->
      <td class="row inline pl-0 pr-0">
        <div class="btn-group">
          <button type="button" class="btn btn-success p-1 mr-1"><i class="fas fa-eye"></i></button>
          <button type="button" class="btn btn-warning p-1 mr-1"><i class="fas fa-pen-square"></i></button>
          <button type="button" class="btn btn-danger p-1" (click)="showDialog = !showDialog" data-toggle="modal"
            data-target="#exampleModalCenter"><i class="fas fa-trash-alt"></i></button>
          <app-dialog [(visible)]="showDialog">
          </app-dialog>

        </div>
      </td>
    </tr>

  </tbody>
</table>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>
